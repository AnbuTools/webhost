

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - 𝙅𝙖𝙠𝙖𝙣𝙖𝙠𝙖 𝙎𝙩𝙤𝙧𝙚</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #00ff00;
            background: black;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 80%;
            margin: 50px auto;
            border: 2px solid #ff0080;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0080;
        }
        h1 {
            font-size: 2.5em;
            color: #ff0080;
        }
        input[type="file"], button {
            margin: 20px 0;
        }
        button {
            background: #ff0080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .join-now {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #0080ff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #0080ff;
            transition: all 0.3s ease;
        }
        .join-now:hover {
            background: #0056b3;
            box-shadow: 0 0 20px #0056b3;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: black;
            overflow: hidden;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.5));
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #000000;
            border-radius: 5px;
            color: #00ff00; /* Changed to the desired color */
            position: absolute;
            bottom: 100px; /* Place the message at the bottom */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="rain"></div>

    <div class="container">
        <h1>Kakashi Hosting Bot</h1>

        <!-- Upload Form -->
        <form action="" method="POST" enctype="multipart/form-data">
            <input type="file" name="uploaded_file" required>
            <button type="submit" name="upload">UPLOAD</button>
        </form>
    </div>

    <!-- Message after Upload -->
    
    <script>
        const rainContainer = document.querySelector('.rain');
        const rainCount = 100;

        for (let i = 0; i < rainCount; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            raindrop.style.animationDuration = 2 + Math.random() * 2 + 's';
            rainContainer.appendChild(raindrop);
        }
    </script>
</body>
</html>
